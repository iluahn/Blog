{% extends 'blogs_app/base.html' %}
{% load bootstrap4 %}

{% block header %}
  <h4>Registration</h4>
{% endblock header %}


{% block content %}

  <form action="{% url 'users:register' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
	{% buttons %}
      <button name="submit" class="btn btn-primary">Register</button>
	{% endbuttons %}
    <input type="hidden" name="nest" value="{% url 'blogs_app:posts' %}" />
  </form>

{% endblock content %}
