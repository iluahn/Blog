{% extends 'blogs_app/base.html' %}
{% load bootstrap4 %}

{% block header %}
  <h4><a href="{% url 'blogs_app:posts' %}">Posts</a></h4>
{% endblock header %}


{% block content %}

  <form action="{% url 'blogs_app:new_post' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
	
	{% buttons %}
      <button class="btn btn-primary" name="submit">Create post</button>
    {% endbuttons %}
  </form>
{% endblock content %}
