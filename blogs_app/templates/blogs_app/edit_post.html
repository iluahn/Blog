{% extends 'blogs_app/base.html' %}
{% load bootstrap4 %}

{% block header %}
  <h4><a href="{% url 'blogs_app:posts' %}">Posts</a></h4>
{% endblock header %}


{% block content %}
  <form action="{% url 'blogs_app:edit_post' post.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
	
	{% buttons %}
      <button type="submit" name="save" class="btn btn-primary">
	    Save changes
	  </button>
	  <button type="submit" name="delete" class="btn btn-danger">
	    Delete
	  </button>
	{% endbuttons %}
	
	
  </form>
{% endblock content %}
