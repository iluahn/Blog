{% extends 'blogs_app/base.html' %}
{% load bootstrap4 %}

{% block header %}
  <h4><a href="{% url 'blogs_app:posts' %}">Posts</a></h4>
{% endblock header %}


{% block content %}
  <form action="{% url 'blogs_app:edit_post' post.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
	
	{% buttons %}
      <button name='submit' class="btn btn-primary">Save changes</button>	
	{% endbuttons %}
	
	
  </form>
{% endblock content %}
